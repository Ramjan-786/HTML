    <!-- Head tag hold the tags like : 
        meta : HTML metadata is data about the HTML document[data about the data]
               The <meta> element is typically used to specify the character set, page description, keywords, author of the document, and viewport settings.The metadata will not be displayed on the page, but is used by browsers (how to display content or reload page), by search engines (keywords), and other web services.
               Examples
                    Define the character set used:
                    <meta charset="UTF-8">

                    Define keywords for search engines:
                    <meta name="keywords" content="HTML, CSS, JavaScript">

                    Define a description of your web page:
                    <meta name="description" content="Free Web tutorials">
                    
                    Define the author of a page:
                    <meta name="author" content="John Doe">
                    
                    Refresh document every 30 seconds:
                    <meta http-equiv="refresh" content="30">
                    
                    Setting the viewport to make your website look good on all devices:
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        title :The <title> element defines the title of the document and shown in the browser's title bar or in
               the page's tab.The content of a page title is very important for search engine optimization (SEO)! The page title is used by search engine algorithms to decide the order when listing pages in search results.So, try to make the title as accurate and meaningful as possible!

        style : The <style> element is used to define style information for a single HTML page

        link :  The <link> element defines the relationship between the current document and an external resource.
                 <link rel="stylesheet" href="mystyle.css">

        script: The <script> element is used to define client-side JavaScripts.

        base : EX. <base href="https://www.w3schools.com/" target="_blank">
               The <base> element specifies the base URL and/or target for all relative URLs in a page.The <base> tag must have either an href or a target attribute present, or both.
